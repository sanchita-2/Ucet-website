<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCET Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Assuming style.css is for general styling, if not, remove or adjust -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">UCET Registration</h2>

    <!-- Registration Form -->
    <form id="registerForm" onsubmit="registerUser(event)">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Register as</label>
        <select id="roleSelect" class="w-full border-gray-300 rounded-lg p-2">
          <option value="student">Student</option>
          <option value="alumni">Alumni</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Name</label>
        <input id="name" type="text" placeholder="Enter your name"
          class="w-full border-gray-300 rounded-lg p-2" required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
          class="w-full border-gray-300 rounded-lg p-2" required />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input id="password" type="password" placeholder="Enter your password"
          class="w-full border-gray-300 rounded-lg p-2" required />
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
